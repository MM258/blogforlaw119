{% extends 'base.html' %}
{% block title %}contact us{% endblock %}
{% block content %}
	{% for post in posts %}	 		
		<div class="content">
			{{ post.name }}<br/>
			{{ post.company }}<br/>
			{{ post.address }}<br/>
			{{ post.telephone }}<br/>
			<a href = "http://www.mtn-sh.com">{{ post.website }}</a><br/>
			{{ post.email }}
			{{ post.mymap }}
		</div>
	{% endfor %}
{% endblock %}
